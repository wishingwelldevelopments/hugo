backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.md"
        fields:
            - { label: 'Title', name: 'title', widget: 'string' }
            - { label: 'Description', name: 'description', widget: 'string' }

